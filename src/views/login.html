<div class="container loginContainer">
    <header>
        <h1 class="title">登录官网</h1>
    </header>
    <main>
        <div class="content">
            <form novalidate autocomplete="off">
                <ul class="common-form">
                    <li class="username">
                        <label for="username" class="placeholder">手机号/邮箱</label>
                        <input type="text" name="username">
                    </li>
                    <li class="password">
                        <label for="username" class="placeholder">密码</label>
                        <input type="password" name="password">
                    </li>
                    <li class="remember">
                        <div class="auto">
                            <span class="check-Box"></span>
                            <i>自动登陆</i>
                        </div>
                        <div>
                            <a href="#/index/register" class="register">注册</a>
                            <a class="forget">忘记密码</a>
                        </div>
                    </li>
                </ul>
                <div class="btn_wrapper">
                    <div class="btn disabled">
                        <a>登录</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>
<div class="tips-wrap">
    <div class="tips">
        <label>手机号/邮箱格式错误</label>
    </div>
</div>
